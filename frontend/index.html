<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Codeforces Handle Analyzer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f4f4f9;
    }
    h1 {
      color: #333;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .results {
      margin-top: 20px;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <h1>Codeforces Handle Analyzer</h1>
  <input type="text" id="username" placeholder="Enter Codeforces Handle" />
  <button id="analyzeButton">Analyze</button>
  <div id="results" class="results"></div>

  <script>
    document.getElementById('analyzeButton').addEventListener('click', async () => {
      const username = document.getElementById('username').value;
      if (!username) {
        alert('Please enter a Codeforces handle');
        return;
      }

      // Call your backend API
      const response = await fetch(`http://localhost:5000/analyze/${username}`); // Replace with your backend URL
      const data = await response.json();

      // Display results
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = `
        <h3>Analysis for ${username}</h3>
        <pre>${JSON.stringify(data, null, 2)}</pre>
      `;
    });
  </script>
</body>
</html>
